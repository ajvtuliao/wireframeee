<!DOCTYPE html>
    <html>
        <head lang="en">
            <meta charset="utf-8">
                <title>User Information</title>
            <!--Bootstrap CSS-->
                <link rel="stylesheet" href="css/bootstrap.min.css">
        </head>
        <body>
            <!--Enter HTML CODES here-->
                <div class="container">
                    <div class="row-12 mb-2 mt-2">
                        <h1>User Information</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <div class="row mx-2">
                            <img src="unnamed.jpg"class="img-thumbnail" alt="girl">
                        </div>
                    </div>
                </div>
                <div class="col-9">
                    <form>
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <div class="row my-1 mx-2">
                                <input type="text" class="form-control-mt-2-mb-2" id="firstname" placeholder="First Name" required>
                            </div>
                            <div class="row my-1 mx-2">
                                <input type="text" class="form-control-mt-2-mb-2" id="middlename" placeholder="Middle Name" required>
                            </div>
                            <div class="row my-1 mx-2">
                                <input type="text" class="form-control-mt-2-mb-2" id="lastname" placeholder="Last Name" required>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="row-12 mb-2 mt-2">
                    <form>
                        <label for="address">Address:</label>
                          <div class="form-group mb-1 mx-2">
                            <input type="text" class="form-control" id="inputAddress" placeholder="Street, Building, floor, No.">
                          </div>
                          <div class="form-row">
                            <div class="form-group col-md-1-mx-3 ml-2">
                                <label for="inputZip">Zip</label>
                                <input type="text" class="form-control" id="inputZip">
                              </div>
                            <div class="form-group col-5-md-2-mx-2">
                                <label for="inputCity">City</label>
                                <input type="text" class="form-control" id="inputCity">
                              </div>
                            <div class="form-group col-7">
                              <label for="inputprovince">Province</label>
                              <select id="inputprovince" class="form-control">
                                <option selected>Choose...</option>
                                <option>...</option>
                              </select>
                          </div>
                    </form>
                </div>
                <div class="col">
                    <form>
                        <div class="form-row">
                            <div class="col">
                                <label for="birthday">Birthday:</label>
                                <div class="form-group">
                                    <input type="date" class="form-control" id="birthday" placeholder="MM/DD/YYYY" required>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="row-12 mb-2 mt-2">
                    <form>
                        <div class="form-group">
                            <label for="email">E-mail Address:</label>
                            <input type="email" class="form-control mx-2" id="email" placeholder="Input your e-mail address here" required>
                        </div>
                    </form>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <div class="row mx-2">
                    <textarea class="form" id="description" rows="4" placeholder="Tell me about yourself..."></textarea>
                    </div>
                </div>
                <div class="row-12 mb-2 mt-2">
                    <button type="submit" class="btn btn-primary mb-2 mt-2">Submit</button>
                </div>
            <!--Bootstrap Javascript Codes-->
                <script type="text/javascript" src="js/jquery-3.3.1.slim.min.js"></script>
                <script type="text/javascript" src="js/popper.min.js"></script>
                <script type="text/javascript" src="js/bootstrap.min.js"></script>
        </body>
    </html>
